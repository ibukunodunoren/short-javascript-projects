<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Name Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    

        <div class="container">
            <h4>How many times do you want to generate a name(up to 10)</h4>
            <div class="form">
                <input type="number" min="1" max="10" value="1" class="qty">
                <button onclick="nameQty()">Generate</button>
            </div>
            <div class="nameBox">
                <span class="nameList">
                    click on generate button
                </span>
            </div>
    
            
        </div>

        <div class="switch">
            <button><a href="indexkr.html">Switch To Korean</a></button>
        </div>
