<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Name Generator</title>
    <link rel="stylesheet" href="stylekr.css">
    <script src="scriptkr.js" defer></script>
</head>
<body>
    <div class="container">
        <h4>이름을 몇 번 생성하시겠습니까(최대 10번)?</h4>
        <div class="form">
            <input type="number" min="1" max="10" value="1" class="qty">
            <button onclick="nameQty()">생성</button>
        </div>
        <div class="nameBox">
            <span class="nameList">
                생성 단추를 누릅니다.
            </span>
        </div>
    </div>

    <div class="switch">
        <button><a href="index.html">영어로 전환</a></button>
    </div>
    
    
</body>
</html>
